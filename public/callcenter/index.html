<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Twilio Contact Center: Call Agent Login</title>

  <link rel="stylesheet" href="/styles/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="/styles/default.css" type="text/css" />

</head>

<body class="call-center" ng-app="callcenterApplication" ng-cloak>
  <h2>Twilio Contact Center: Call Agent Login</h2>
  
  <section ng-controller="LoginController">

    <div class="panel panel-default">

      <div class="panel-body">

        <form class="form-inline" name="loginForm">

          <div class="form-group">
 
            <input ng-focus="reset()" type="text" name="friendlyName" placeholder="Name" ng-model="worker.friendlyName" class="form-control" required>
            <button ng-disabled="loginForm.friendlyName.$invalid" ng-click="login()" type="submit" class="btn btn-default">Sign in</button>

          </div> 

          <div ng-messages="loginForm.friendlyName.$error" role="alert">
            <div ng-message="required" ng-show="loginForm.friendlyName.$touched" class="error-message alert alert-danger">Name is required</div>
          </div>

          <div ng-messages="loginForm.$error" role="alert">
            <div ng-message="notFound"  class="error-message alert alert-danger">Worker does not exist</div>
            <div ng-message="serverError" class="error-message alert alert-danger">An error occured, please check JavaScript console for details</div>
          </div>
          
      </form>
      
    </div>

  </div>

</section>

<script src="/scripts/angular.min.js"></script>
<script src="/scripts/angular-messages.min.js"></script>
<script src="LoginController.js"></script>

</body>
</html>
